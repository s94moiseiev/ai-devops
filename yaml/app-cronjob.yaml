apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: app-cronjob
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: app-cronjob
            image: bash
            command: ["/bin/bash", "-c", "echo 'hello world'"]
          restartPolicy: OnFailure
